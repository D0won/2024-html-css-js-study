<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bin</title>
    <style>
        /* ... 기존 CSS 코드 ... */
    </style>
</head>
<body>
    <div id="display1"></div>
    <div id="display2"></div>
    <table>
        <tr>
            <td><button onclick="appendNumber('1')">1</button></td>
            <td><button onclick="appendNumber('2')">2</button></td>
            <td><button onclick="appendNumber('3')">3</button></td>
            <td><button onclick="setOperator('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('4')">4</button></td>
            <td><button onclick="appendNumber('5')">5</button></td>
            <td><button onclick="appendNumber('6')">6</button></td>
            <td><button onclick="setOperator('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('7')">7</button></td>
            <td><button onclick="appendNumber('8')">8</button></td>
            <td><button onclick="appendNumber('9')">9</button></td>
            <td><button onclick="setOperator('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('0')">0</button></td>
            <td><button onclick="clearDisplay()">C</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="setOperator('/')">/</button></td>
        </tr>
    </table>

    <script>
        var display1 = document.getElementById('display1');
        var display2 = document.getElementById('display2');
        var operator = null;
        var operand1 = '';
        var operand2 = '';

        function appendNumber(number) {
            if (operator === null) {
                operand1 += number;
                display1.innerText = operand1;
            } else {
                operand2 += number;
                display2.innerText = operand2;
            }
        }

        function setOperator(op) {
            if (operator === null) {
                operator = op;
            } else {
                calculate();
                operator = op;
            }
        }

        function calculate() {
            var result;
            switch(operator) {
                case '+':
                    result = parseFloat(operand1) + parseFloat(operand2);
                    break;
                case '-':
                    result = parseFloat(operand1) - parseFloat(operand2);
                    break;
                case '*':
                    result = parseFloat(operand1) * parseFloat(operand2);
                    break;
                case '/':
                    if (operand2 != '0') {
                        result = parseFloat(operand1) / parseFloat(operand2);
                    } else {
                        alert("0으로 나눌 수 없습니다.");
                        return;
                    }
                    break;
            }
            display1.innerText = result;
            display2.innerText = '';
            operator = null;
            operand1 = result;
            operand2 = '';
        }

        function clearDisplay() {
            display1.innerText = '';
            display2.innerText = '';
            operator = null;
            operand1 = '';
            operand2 = '';
        }
    </script>
</body>
</html>
