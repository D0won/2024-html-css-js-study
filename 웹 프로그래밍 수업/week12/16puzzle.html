<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Puzzle Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일을 링크 -->
</head>
<body>
    <h1>16 Puzzle Game</h1> <!-- 페이지 제목 -->
    <div id="puzzle-container">
        <!-- 퍼즐 타일은 JavaScript에 의해 생성됩니다 -->
    </div>
    <button id="shuffle-button">Shuffle</button> <!-- 퍼즐을 섞는 버튼 -->
    <button id="undo-button">Undo</button> <!-- 마지막 이동을 취소하는 버튼 -->
    <button id="redo-button">Redo</button> <!-- 취소된 마지막 이동을 다시 수행하는 버튼 -->
    <script src="script.js"></script> <!-- 외부 JavaScript 파일을 링크 -->
</body>
</html>
